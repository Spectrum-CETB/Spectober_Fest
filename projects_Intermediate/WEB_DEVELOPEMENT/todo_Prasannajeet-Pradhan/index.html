<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>to-dos</h1>
    <form  id="form" class="form">
        <input type="text" placeholder="write your to-do here" class="input" id="input" placeholder autocomplete="off" />
        <ul class="todos" id="todos">
            <div class="onlythis">these are your to-dos</div>
        </ul>
    </form>
    <small>right click to delete the todo.
        <br><br>
        left click to mark your todo as completed.
    </small>


    <script src="script.js"></script>
</body>
</html>
