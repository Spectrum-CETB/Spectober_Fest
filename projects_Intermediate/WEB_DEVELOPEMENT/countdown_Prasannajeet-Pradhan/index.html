<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>someone amazing coming soon</h1>
      <div class="countdown">
        <div class="timer">
          <h3 class="years">time</h3>
          <h4>years</h4>
        </div>
        <div class="timer">
          <h3 class="months">time</h3>
          <h4>months</h4>
        </div>
        <div class="timer">
          <h3 class="days">time</h3>
          <h4>days</h4>
        </div>
        <div class="timer">
          <h3 class="hours">time</h3>
          <h4>hours</h4>
        </div>
        <div class="timer">
          <h3 class="mins">time</h3>
          <h4>mins</h4>
        </div>
        <div class="timer">
          <h3 class="secs">time</h3>
          <h4>secs</h4>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
